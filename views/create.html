<h1>Create Page</h1>

<input type="text" ng-model="newFlix.cover" name="cover" placeholder="cover">
<input type="text" ng-model="newFlix.title" name="title" placeholder="title">
<input type="text" ng-model="newFlix.director" name="director" placeholder="director">

<button type="button" ng-click="addFlix(newFilm)" name="button">Add to Movies</button>
