<h1>Create Page</h1>

<input type="text" ng-model="newFilm.cover" name="cover" placeholder="cover">
<input type="text" ng-model="newFilm.title" name="title" placeholder="title">
<input type="text" ng-model="newFilm.director" name="director" placeholder="director">
<input type="text" ng-model="newFilm.summary" name="summary" placeholder="summary">
<button type="button" ng-click="addFilm(newFilm)" name="button">Add to Movies</button>
